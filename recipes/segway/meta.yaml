{% set name = "segway" %}
{% set version = "3.0.1" %}
{% set sha256 = "fe8585809688803c25e29ce907b8e8dab6f5cab2f1f7f102fa9349f90d497d10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  noarch: python
  number: 0

requirements:
  host:
    - python
    - six
    - hgtools
    - genomedata
    - gmtk
  run:
    - python
    - six
    - genomedata
    - gmtk >=1.4.4=hd5b5912_5
    - autolog
    - textinput
    - optbuild
    - optplus
    - path.py
    - colorbrewer
    - drmaa >=0.4a3
    - ucsc-bedtobigbed

test:
  imports:
   - segway

  commands:
  # Smoke test
  - segway --help

about:
  home: http://segway.hoffmanlab.org/
  license: GPL2
  license_file: LICENSE
  summary: 'a tool for easy pattern discovery and identification in functional genomics data.'

extra:
  recipe-maintainers:
    - ericr86
  identifiers:
    - doi:10.1093/bioinformatics/btx603
    - biotools:segway
